{% extends 'base.html' %}

{% block head_extra %}
{% endblock head_extra %}

{% block content %}
<main class="flex flex-1 items-center justify-center py-16 sm:py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-md">
      <div class="rounded-lg border border-gray-200/80 bg-surface p-8 shadow-card">
        <div class="text-center">
          <h2 class="text-2xl font-bold tracking-tight text-text-primary sm:text-3xl">ログイン</h2>
          <p class="mt-2 text-text-secondary">アカウントにアクセスします</p>
        </div>
        <form class="mt-8 space-y-6">
          <div>
            <label class="block text-sm font-medium text-text-secondary" for="email">ユーザー名またはメールアドレス</label>
            <div class="mt-1">
              <input autocomplete="email"
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                id="email" name="email" required="" type="text" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-text-secondary" for="password">パスワード</label>
            <div class="mt-1">
              <input autocomplete="current-password"
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                id="password" name="password" required="" type="password" />
            </div>
          </div>
          <div>
            <button
              class="flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
              type="submit">ログイン</button>
          </div>
          <div class="flex flex-col items-center justify-center space-y-2 text-center text-sm">
            <a class="font-medium text-primary hover:text-primary-700" href="#">パスワードを忘れた場合</a>
            <div class="text-text-secondary">
              <span>アカウントをお持ちでないですか？</span>
              <a class="font-medium text-primary hover:text-primary-700" href="#">新規登録</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
