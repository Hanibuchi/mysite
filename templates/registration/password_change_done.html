{% extends 'base.html' %}

{% block head_extra %}
{% endblock head_extra %}

{% block content %}
<main class="flex flex-1 items-center justify-center py-16 sm:py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-md">
      <div class="rounded-lg border border-gray-200/80 bg-surface p-8 text-center shadow-card">
        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
          <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <h2 class="mt-6 text-2xl font-bold tracking-tight text-text-primary sm:text-3xl">パスワード変更完了</h2>
        <p class="mt-2 text-text-secondary">パスワードが正常に変更されました。</p>
        <div class="mt-8 space-y-4">
          <a class="flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
            href="{% url 'main' %}">ホームページへ戻る</a>
          <a class="flex w-full justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-text-primary shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
            href="{% url 'login' %}">ログインページへ</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
