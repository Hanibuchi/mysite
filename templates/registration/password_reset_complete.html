{% extends 'base.html' %}

{% block head_extra %}
{% endblock head_extra %}

{% block content %}
<main class="flex flex-1 items-center justify-center py-16 sm:py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-md">
      <div class="rounded-lg border border-gray-200/80 bg-surface p-8 text-center shadow-card">
        <div class="mb-6 flex justify-center">
          <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary-50">
            <svg class="h-10 w-10 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
        </div>
        <h2 class="text-2xl font-bold tracking-tight text-text-primary sm:text-3xl">パスワードリセット完了</h2>
        <p class="mt-3 text-text-secondary">パスワードが正常にリセットされました。</p>
        <div class="mt-8 space-y-4">
          
          <a class="flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
            href="{% url 'login' %}">ログインページへ</a>
            
          <a class="font-medium text-primary hover:text-primary-700 block mt-8" href="{% url 'main' %}">ホームページに戻る</a>
          
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
